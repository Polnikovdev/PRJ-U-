<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Index{% endblock title %}</title>
</head>
<body>
    {% block header %}Главная страница{% endblock header %}
    {% block content%}
    <p>Анализ возраста клиента</p>
    {% if age > 60 %}
        <p>Клиент достиг пенсионного возраста</p>
    {% else %}
        <p>Клиент не является пенсионером</p>
    {% endif %}
    {% endblock content %}
</body>
</html>
